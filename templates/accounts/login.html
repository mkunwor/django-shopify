{% extends 'layouts/base.html' %}

{% load static %}
{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-md-6 login-container">
            <h2 class="text-center mb-4 text-white">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="text-white">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="text-white">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
            <p class="mt-3 text-center text-white">Don't have an account? <a href="{% url 'user_registration' %}" class="text-white">Register here</a></p>
        </div>
    </div>
</div>

{% endblock %}
